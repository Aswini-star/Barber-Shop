<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin – Monthly Ledger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  padding: 10px;
}
h2 { text-align: center; }

.card {
  background: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 16px;
}

button {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 6px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 720px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
}

th { background: #f1f1f1; }

tfoot td {
  font-weight: bold;
  background: #fafafa;
}

.num-input {
  width: 90px;
}
</style>
</head>

<body>

<h2>Monthly Customer Ledger</h2>

<!-- ADD CUSTOMER -->
<div class="card">
  <h3>Add Customer (Opening Month Only)</h3>
  <input id="name" placeholder="Customer Name">
  <input id="principal" type="number" max="100000" placeholder="Opening Principal">
  <input id="rate" type="number" placeholder="Monthly Interest %">
  <button onclick="addCustomer()">Add Customer</button>
</div>

<!-- MONTH -->
<div class="card">
  <h3>Select Month</h3>
  <select id="monthSelect" onchange="loadMonth()">
    <option value="">Select Month</option>
    <option value="2025-01">Jan 2025</option>
    <option value="2025-02">Feb 2025</option>
    <option value="2025-03">Mar 2025</option>
    <option value="2025-04">Apr 2025</option>
    <option value="2025-05">May 2025</option>
  </select>

  <button onclick="closeMonth()">Close Month</button>
</div>

<!-- TABLE -->
<div class="card">
<h3>Customers</h3>

<div style="overflow-x:auto">
<table>
<thead>
<tr>
  <th>Name</th>
  <th>Principal</th>
  <th>Collected</th>
  <th>Interest</th>
</tr>
</thead>

<tbody id="list"></tbody>

<tfoot>
<tr>
  <td>Total</td>
  <td id="totalPrincipal">₹0</td>
  <td></td>
  <td id="totalInterest">₹0</td>
</tr>
</tfoot>

</table>
</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
  authDomain: "barber-shop-4c26f.firebaseapp.com",
  projectId: "barber-shop-4c26f"
});

const db = firebase.firestore();

/* ADD CUSTOMER */
async function addCustomer() {
  const name = document.getElementById("name").value.trim();
  const principal = +document.getElementById("principal").value;
  const rate = +document.getElementById("rate").value;
  const month = document.getElementById("monthSelect").value;

  if (!name || !principal || !rate || !month) {
    alert("Fill all fields & select month");
    return;
  }

  const custRef = await db.collection("customers").add({ name, rate });

  await custRef.collection("ledger").doc(month).set({
    principal,
    collected: 0,
    interest: principal * rate / 100,
    closed: false,
    created: firebase.firestore.Timestamp.now()
  });

  document.getElementById("name").value = "";
  document.getElementById("principal").value = "";
  document.getElementById("rate").value = "";

  loadMonth();
}

/* LOAD MONTH */
async function loadMonth() {
  const month = document.getElementById("monthSelect").value;
  if (!month) return;

  const tbody = document.getElementById("list");
  tbody.innerHTML = "";

  let totalP = 0, totalI = 0;

  const customers = await db.collection("customers").get();

  for (const doc of customers.docs) {
    const cust = doc.data();
    const rec = await doc.ref.collection("ledger").doc(month).get();
    if (!rec.exists) continue;

    const r = rec.data();
    totalP += r.principal;
    totalI += r.interest;

    tbody.innerHTML += `
      <tr>
        <td>${cust.name}</td>
        <td>₹${r.principal}</td>
        <td>
          <input type="number"
            class="num-input"
            value="${r.collected}"
            ${r.closed ? "readonly" : ""}
            oninput="saveCollected('${doc.id}','${month}',this.value)">
        </td>
        <td>₹${r.interest}</td>
      </tr>
    `;
  }

  document.getElementById("totalPrincipal").innerText = "₹" + totalP;
  document.getElementById("totalInterest").innerText = "₹" + totalI;
}

/* SAVE COLLECTION */
function saveCollected(cid, month, val) {
  db.collection("customers").doc(cid)
    .collection("ledger").doc(month)
    .update({ collected: +val });
}

/* CLOSE MONTH */
async function closeMonth() {
  const month = document.getElementById("monthSelect").value;
  if (!month) return;

  const next = getNextMonth(month);
  const customers = await db.collection("customers").get();

  for (const doc of customers.docs) {
    const cust = doc.data();
    const ledger = doc.ref.collection("ledger");

    const cur = await ledger.doc(month).get();
    if (!cur.exists || cur.data().closed) continue;

    const r = cur.data();
    const newPrincipal = Math.max(r.principal - r.collected, 0);

    await ledger.doc(month).update({ closed: true });

    await ledger.doc(next).set({
      principal: newPrincipal,
      collected: 0,
      interest: newPrincipal * cust.rate / 100,
      closed: false,
      created: firebase.firestore.Timestamp.now()
    });
  }

  document.getElementById("monthSelect").value = next;
  loadMonth();
}

/* NEXT MONTH */
function getNextMonth(m) {
  const [y, mo] = m.split("-").map(Number);
  const d = new Date(y, mo);
  return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0");
}
</script>

</body>
</html>
