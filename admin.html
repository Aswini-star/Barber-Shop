<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Customers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 10px;
    }

    h2 {
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.danger {
      background: #dc3545;
    }

    button.small {
      padding: 6px;
      font-size: 14px;
      margin-top: 4px;
    }

    .table-wrap {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #f1f1f1;
    }

    .total {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      text-align: right;
    }

    /* ðŸ”¹ SMALL NUMBER INPUTS */
    .num-input {
      width: 90px;
      padding: 4px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h2>Admin</h2>

<!-- ADD CUSTOMER -->
<div class="card">
  <h3>Add Customer</h3>
  <input id="name" placeholder="Customer Name">
  <input id="principal" type="number" max="100000" placeholder="Principal (Max 100000)">
  <input id="rate" type="number" placeholder="Monthly Interest %">
  <button onclick="addCustomer()">Add Customer</button>
</div>

<!-- FILTER + EXPORT -->
<div class="card">
  <h3>Filter</h3>
  <select id="monthFilter" onchange="loadCustomers()">
    <option value="">All Months</option>
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
  </select>
  <button onclick="exportCSV()">Export to Excel</button>
</div>

<!-- CUSTOMER TABLE -->
<div class="card">
  <h3>Customers</h3>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Principal</th>
          <th>Rate %</th>
          <th>Interest</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <div class="total" id="totals">
    Total Principal: â‚¹0<br>
    Total Interest: â‚¹0
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
  authDomain: "barber-shop-4c26f.firebaseapp.com",
  projectId: "barber-shop-4c26f",
  storageBucket: "barber-shop-4c26f.firebasestorage.app",
  messagingSenderId: "213114385226",
  appId: "1:213114385226:web:dcdf67972a683f2055c7b3"
});

const db = firebase.firestore();
let cachedData = [];

const nameInput = document.getElementById("name");
const principalInput = document.getElementById("principal");
const rateInput = document.getElementById("rate");

/* ADD CUSTOMER */
function addCustomer() {
  const name = nameInput.value.trim();
  const principal = +principalInput.value;
  const rate = +rateInput.value;

  if (!name || !principal || !rate) {
    alert("Fill all fields");
    return;
  }

  if (principal > 100000) {
    alert("Principal cannot exceed â‚¹1,00,000");
    return;
  }

  db.collection("customers").add({
    name,
    principal,
    rate,
    interest: principal * rate / 100,
    lastUpdated: firebase.firestore.Timestamp.now()
  }).then(loadCustomers);

  nameInput.value = "";
  principalInput.value = "";
  rateInput.value = "";
}

/* LOAD CUSTOMERS */
function loadCustomers() {
  const tbody = document.getElementById("list");
  const month = document.getElementById("monthFilter").value;
  let totalInterest = 0;
  let totalPrincipal = 0;

  tbody.innerHTML = "";
  cachedData = [];

  db.collection("customers").get().then(snap => {
    snap.forEach(doc => {
      const c = doc.data();
      const date = c.lastUpdated.toDate();

      if (month !== "" && date.getMonth().toString() !== month) return;

      totalInterest += c.interest;
      totalPrincipal += c.principal;

      cachedData.push({ id: doc.id, ...c });

      tbody.innerHTML += `
        <tr>
          <td>${c.name}</td>
          <td>
            <input type="number"
              class="num-input"
              max="100000"
              value="${c.principal}"
              onchange="updateCustomer('${doc.id}', this.value, ${c.rate})">
          </td>
          <td>
            <input type="number"
              class="num-input"
              value="${c.rate}"
              onchange="updateCustomer('${doc.id}', ${c.principal}, this.value)">
          </td>
          <td>â‚¹${c.interest.toFixed(2)}</td>
          <td>
            <button class="small danger"
              onclick="deleteCustomer('${doc.id}')">Delete</button>
          </td>
        </tr>
      `;
    });

    document.getElementById("totals").innerHTML =
      `Total Principal: â‚¹${totalPrincipal.toFixed(2)}<br>
       Total Interest: â‚¹${totalInterest.toFixed(2)}`;
  });
}

/* UPDATE CUSTOMER */
function updateCustomer(id, principal, rate) {
  principal = +principal;
  rate = +rate;

  if (principal > 100000) {
    alert("Principal cannot exceed â‚¹1,00,000");
    return;
  }

  const interest = principal * rate / 100;

  db.collection("customers").doc(id).update({
    principal,
    rate,
    interest,
    lastUpdated: firebase.firestore.Timestamp.now()
  }).then(loadCustomers);
}

/* DELETE CUSTOMER */
function deleteCustomer(id) {
  if (!confirm("Delete customer?")) return;
  db.collection("customers").doc(id).delete().then(loadCustomers);
}

/* EXPORT TO EXCEL */
function exportCSV() {
  let csv = "Name,Principal,Rate,Interest\n";
  cachedData.forEach(c => {
    csv += `${c.name},${c.principal},${c.rate},${c.interest}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "customers.csv";
  a.click();
}

loadCustomers();
</script>

</body>
</html>
