<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin – Monthly Ledger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f2f4f7; padding:10px }
h2 { text-align:center }
.card { background:#fff; padding:15px; border-radius:10px; margin-bottom:15px }
input, select, button { width:100%; padding:10px; margin-top:8px }
button { background:#007bff; color:#fff; border:none; border-radius:6px }
table { width:100%; border-collapse:collapse; min-width:720px }
th, td { padding:8px; border-bottom:1px solid #ddd }
th { background:#f1f1f1 }
.num-input { width:90px }
</style>
</head>

<body>

<h2>Monthly Customer Ledger</h2>

<!-- ADD CUSTOMER -->
<div class="card">
  <h3>Add Customer</h3>
  <input id="name" placeholder="Customer Name">
  <input id="principal" type="number" placeholder="Opening Principal">
  <input id="rate" type="number" placeholder="Monthly Interest %">
  <button onclick="addCustomer()">Add Customer</button>
</div>

<!-- MONTH -->
<div class="card">
  <h3>Select Month</h3>
  <select id="monthSelect" onchange="loadMonth()">
    <option value="">Select Month</option>
    <option value="2025-01">Jan 2025</option>
    <option value="2025-02">Feb 2025</option>
    <option value="2025-03">Mar 2025</option>
    <option value="2025-04">Apr 2025</option>
  </select>
  <button onclick="closeMonth()">Close Month</button>
</div>

<!-- TABLE -->
<div class="card">
<table>
<thead>
<tr>
  <th>Name</th>
  <th>Principal</th>
  <th>Collected</th>
  <th>Interest</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
  authDomain: "barber-shop-4c26f.firebaseapp.com",
  projectId: "barber-shop-4c26f"
});
const db = firebase.firestore();

/* ADD CUSTOMER */
async function addCustomer() {
  const name = nameInput.value.trim();
  const principal = +principalInput.value;
  const rate = +rateInput.value;

  if (!name || !principal || !rate) {
    alert("Fill all fields");
    return;
  }

  await db.collection("customers").add({
    name, rate, openingPrincipal: principal
  });

  nameInput.value = principalInput.value = rateInput.value = "";
  alert("Customer added");
}

/* LOAD MONTH */
async function loadMonth() {
  const month = monthSelect.value;
  if (!month) return;

  list.innerHTML = "";
  const customers = await db.collection("customers").get();

  for (const doc of customers.docs) {
    const cust = doc.data();
    const ledgerRef = doc.ref.collection("ledger").doc(month);
    const snap = await ledgerRef.get();

    if (!snap.exists) {
      await ledgerRef.set({
        principal: cust.openingPrincipal,
        collected: 0,
        interest: cust.openingPrincipal * cust.rate / 100,
        closed: false
      });
    }

    const r = (await ledgerRef.get()).data();

    list.innerHTML += `
      <tr>
        <td>${cust.name}</td>
        <td>₹${r.principal}</td>
        <td>
          <input class="num-input" type="number"
            value="${r.collected}"
            ${r.closed ? "disabled" : ""}
            onchange="updateCollected('${doc.id}','${month}',this.value)">
        </td>
        <td>₹${r.interest}</td>
      </tr>`;
  }
}

/* UPDATE COLLECTION */
function updateCollected(cid, month, val) {
  db.collection("customers").doc(cid)
    .collection("ledger").doc(month)
    .update({ collected: +val });
}

/* CLOSE MONTH */
async function closeMonth() {
  const month = monthSelect.value;
  if (!month) return;

  const next = getNextMonth(month);
  const customers = await db.collection("customers").get();

  for (const doc of customers.docs) {
    const ledger = doc.ref.collection("ledger");
    const cur = await ledger.doc(month).get();
    if (!cur.exists || cur.data().closed) continue;

    const r = cur.data();
    const newP = Math.max(r.principal - r.collected, 0);

    await ledger.doc(month).update({ closed:true });
    await ledger.doc(next).set({
      principal:newP,
      collected:0,
      interest:newP * doc.data().rate / 100,
      closed:false
    });
  }

  monthSelect.value = next;
  loadMonth();
}

function getNextMonth(m) {
  const [y, mo] = m.split("-").map(Number);
  const d = new Date(y, mo);
  return d.getFullYear()+"-"+String(d.getMonth()+1).padStart(2,"0");
}
</script>

</body>
</html>
