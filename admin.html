<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin – Customers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    /* TABLE */
    .table-wrap {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f1f1f1;
      font-weight: bold;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>

<body>

<h2>Admin</h2>

<!-- ADD CUSTOMER -->
<div class="card">
  <h3>Add Customer</h3>

  <input id="name" placeholder="Customer Name">
  <input id="principal" type="number" placeholder="Principal Amount">
  <input id="rate" type="number" placeholder="Monthly Interest %">
  <button onclick="addCustomer()">Add Customer</button>
</div>

<!-- FILTER -->
<div class="card">
  <h3>Filter by Month</h3>

  <select id="monthFilter" onchange="loadCustomers()">
    <option value="">All Months</option>
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
  </select>
</div>

<!-- CUSTOMER TABLE -->
<div class="card">
  <h3>Customers</h3>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Principal (₹)</th>
          <th>Interest (₹)</th>
          <th>Rate (%)</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
  authDomain: "barber-shop-4c26f.firebaseapp.com",
  projectId: "barber-shop-4c26f",
  storageBucket: "barber-shop-4c26f.firebasestorage.app",
  messagingSenderId: "213114385226",
  appId: "1:213114385226:web:dcdf67972a683f2055c7b3"
});

const db = firebase.firestore();

/* ADD CUSTOMER */
function addCustomer() {
  const name = document.getElementById("name").value.trim();
  const principal = Number(document.getElementById("principal").value);
  const rate = Number(document.getElementById("rate").value);

  if (!name || !principal || !rate) {
    alert("Fill all fields");
    return;
  }

  db.collection("customers").add({
    name,
    principal,
    rate,
    interest: 0,
    lastUpdated: firebase.firestore.Timestamp.now()
  }).then(() => {
    document.getElementById("name").value = "";
    document.getElementById("principal").value = "";
    document.getElementById("rate").value = "";
    loadCustomers();
  });
}

/* LOAD CUSTOMERS */
function loadCustomers() {
  const tbody = document.getElementById("list");
  const month = document.getElementById("monthFilter").value;

  tbody.innerHTML = "";

  db.collection("customers").get().then(snap => {
    snap.forEach(doc => {
      const c = doc.data();
      const date = c.lastUpdated.toDate();

      if (month !== "" && date.getMonth().toString() !== month) return;

      tbody.innerHTML += `
        <tr>
          <td>${c.name}</td>
          <td>₹${c.principal}</td>
          <td>₹${c.interest}</td>
          <td>${c.rate}%</td>
          <td>${date.toLocaleDateString()}</td>
        </tr>
      `;
    });
  });
}

loadCustomers();
</script>

</body>
</html>
