<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 15px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }
  </style>
</head>

<body>

<h2>Admin</h2>

<!-- ADD CUSTOMER -->
<input id="name" placeholder="Name">
<input id="principal" type="number" placeholder="Principal">
<input id="rate" type="number" placeholder="Monthly Interest %">
<button onclick="addCustomer()">Add</button>

<!-- CUSTOMER TABLE -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Principal (₹)</th>
      <th>Interest (₹)</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
  authDomain: "barber-shop-4c26f.firebaseapp.com",
  projectId: "barber-shop-4c26f",
  storageBucket: "barber-shop-4c26f.firebasestorage.app",
  messagingSenderId: "213114385226",
  appId: "1:213114385226:web:dcdf67972a683f2055c7b3"
});

const db = firebase.firestore();

/* ADD CUSTOMER */
function addCustomer() {
  const name = document.getElementById("name").value;
  const principal = Number(document.getElementById("principal").value);
  const rate = Number(document.getElementById("rate").value);

  if (!name || !principal || !rate) {
    alert("Please fill all fields");
    return;
  }

  db.collection("customers").add({
    name,
    principal,
    rate,
    interest: 0,
    lastUpdated: firebase.firestore.Timestamp.now()
  }).then(() => {
    document.getElementById("name").value = "";
    document.getElementById("principal").value = "";
    document.getElementById("rate").value = "";
    loadCustomers();
  }).catch(err => {
    console.error(err);
    alert("Error adding customer");
  });
}

/* LOAD CUSTOMERS */
function loadCustomers() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  db.collection("customers").get()
    .then(snap => {
      snap.forEach(d => {
        const c = d.data();

        list.innerHTML += `
          <tr>
            <td>${c.name}</td>
            <td>${c.principal}</td>
            <td>${c.interest}</td>
          </tr>
        `;
      });
    })
    .catch(err => console.error(err));
}
