<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin – Customers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  padding: 10px;
}
h2 { text-align: center; }

.card {
  background: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 16px;
}

button {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 6px;
}

button.danger { background: #dc3545; }

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 700px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
}

th { background: #f1f1f1; }

.num-input {
  width: 90px;
}

.total {
  font-weight: bold;
  text-align: right;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Admin</h2>

<!-- MONTH SELECTOR -->
<div class="card">
  <h3>Current Month</h3>
  <select id="monthSelect" onchange="changeMonth()">
    <option value="">Select Month</option>
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
  </select>
</div>

<!-- ADD CUSTOMER -->
<div class="card">
  <h3>Add Customer</h3>
  <input id="name" placeholder="Customer Name">
  <input id="principal" type="number" max="100000" placeholder="Starting Principal">
  <input id="rate" type="number" placeholder="Monthly Interest % (Fixed)">
  <button onclick="addCustomer()">Add Customer</button>
</div>

<!-- CUSTOMER TABLE -->
<div class="card">
<h3>Customers</h3>

<div style="overflow-x:auto">
<table>
<thead>
<tr>
  <th>Name</th>
  <th>Principal</th>
  <th>Collected (This Month)</th>
  <th>Interest</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

<div class="total" id="totals"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
  authDomain: "barber-shop-4c26f.firebaseapp.com",
  projectId: "barber-shop-4c26f"
});

const db = firebase.firestore();
let currentMonth = null;

function addCustomer() {
  const name = document.getElementById("name").value.trim();
  const principal = +document.getElementById("principal").value;
  const rate = +document.getElementById("rate").value;

  if (!name || !principal || !rate) {
    alert("Fill all fields");
    return;
  }

  db.collection("customers").add({
    name,
    principal,
    rate,
    collected: 0,
    interest: principal * rate / 100,
    month: currentMonth,
    updated: firebase.firestore.Timestamp.now()
  }).then(loadCustomers);

  document.getElementById("name").value = "";
  document.getElementById("principal").value = "";
  document.getElementById("rate").value = "";
}

function loadCustomers() {
  const tbody = document.getElementById("list");
  let totalP = 0, totalI = 0;
  tbody.innerHTML = "";

  db.collection("customers").get().then(snap => {
    snap.forEach(doc => {
      const c = doc.data();
      totalP += c.principal;
      totalI += c.interest;

      tbody.innerHTML += `
        <tr>
          <td>${c.name}</td>
          <td>₹${c.principal.toFixed(2)}</td>
          <td>
            <input type="number"
              class="num-input"
              value="${c.collected || 0}"
              onchange="saveCollected('${doc.id}', this.value)">
          </td>
          <td>₹${c.interest.toFixed(2)}</td>
          <td>
            <button class="danger" onclick="del('${doc.id}')">Delete</button>
          </td>
        </tr>`;
    });

    document.getElementById("totals").innerHTML =
      `Total Principal: ₹${totalP.toFixed(2)}<br>
       Total Interest: ₹${totalI.toFixed(2)}`;
  });
}

/* SAVE COLLECTION ONLY */
function saveCollected(id, value) {
  db.collection("customers").doc(id).update({
    collected: +value
  });
}

/* APPLY CHANGES WHEN MONTH CHANGES */
function changeMonth() {
  const newMonth = document.getElementById("monthSelect").value;
  if (currentMonth === null) {
    currentMonth = newMonth;
    return;
  }

  db.collection("customers").get().then(snap => {
    snap.forEach(doc => {
      const c = doc.data();
      const newPrincipal = c.principal - (c.collected || 0);
      const newInterest = newPrincipal * c.rate / 100;

      db.collection("customers").doc(doc.id).update({
        principal: newPrincipal < 0 ? 0 : newPrincipal,
        interest: newInterest,
        collected: 0,
        month: newMonth,
        updated: firebase.firestore.Timestamp.now()
      });
    });
  }).then(loadCustomers);

  currentMonth = newMonth;
}

function del(id) {
  if (confirm("Delete customer?")) {
    db.collection("customers").doc(id).delete().then(loadCustomers);
  }
}

loadCustomers();
</script>

</body>
</html>
