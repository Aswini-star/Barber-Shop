<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • Firebase Custom Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; --border:#1f2937; --input:#0b1220; --ok:#34d399; --err:#f87171; --btn:#22d3ee60; --btnbg:#22d3ee30; }
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    main{max-width:420px;margin:9vh auto;background:var(--card);padding:24px;border-radius:12px;border:1px solid var(--border)}
    h1{margin:0 0 8px;font-size:20px}
    label{display:block;font-size:12px;color:var(--muted);margin-top:12px}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid var(--border);background:var(--input);color:var(--text)}
    button{margin-top:14px;padding:10px 12px;border-radius:8px;background:var(--btnbg);color:#fff;border:1px solid var(--btn);cursor:pointer}
    pre{background:var(--input);border:1px solid var(--border);border-radius:8px;padding:10px;min-height:40px;color:var(--muted)}
    .row{display:flex;gap:10px;align-items:center}
    a{color:#7dd3fc;text-decoration:none}
    .ok{color:var(--ok)} .err{color:var(--err)}
  </style>

  <!-- App code (ESM) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-functions.js";

    // 1) Your Firebase config (paste from Console)
    const firebaseConfig = {
      apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
      authDomain: "barber-shop-4c26f.firebaseapp.com",
      projectId: "barber-shop-4c26f",
      storageBucket: "barber-shop-4c26f.firebasestorage.app",
      messagingSenderId: "213114385226",
      appId: "1:213114385226:web:dcdf67972a683f2055c7b3",
    };

    // 2) Functions region in India:
    //    "asia-south1" = Mumbai, "asia-south2" = Delhi NCR  [1](https://bootstrapped.app/guide/how-to-use-firebase-authentication-with-custom-tokens)
    //    The Web SDK accepts the region string: getFunctions(app, regionOrCustomDomain). [2](https://flamesshield.com/blog/2025-10-01-a-step-by-step-guide-to-writing-secure-firestore-rules/)
    const FUNCTIONS_REGION = "asia-south1";

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app, FUNCTIONS_REGION);

    // UI helpers
    const $ = (id) => document.getElementById(id);
    const setStatus = (msg, cls="") => { const el = $("status"); el.textContent = msg; el.className = cls; };

    // Login flow: call callable 'login' -> receive {token} -> signInWithCustomToken
    async function doLogin(e){
      e.preventDefault();
      const username = $("username").value.trim();
      const password = $("password").value;
      if(!username || !password){ setStatus("Enter username & password","err"); return; }
      setStatus("Signing in…");
      try{
        const loginFn = httpsCallable(functions, "login");
        const { data } = await loginFn({ username, password });
        await signInWithCustomToken(auth, data.token);
        await auth.currentUser.getIdToken(true); // refresh to pick up claims
        setStatus("Signed in.","ok");
      }catch(err){
        console.error(err);
        setStatus(err?.message || "Login failed.","err");
      }
    }

    async function doSignout(){
      await signOut(auth);
      setStatus("Signed out.");
    }

    onAuthStateChanged(auth, async (user) => {
      if(user){
        const idt = await user.getIdTokenResult();
        const role = idt.claims.role || "user";
        $("authed").style.display = "block";
        $("whoami").textContent = `uid=${user.uid}, role=${role}`;
        $("adminLinkWrap").style.display = role === "admin" ? "block" : "none";
      }else{
        $("authed").style.display = "none";
        $("whoami").textContent = "";
      }
    });

    window.addEventListener("DOMContentLoaded", ()=>{
      $("login-form").addEventListener("submit", doLogin);
      $("signout-btn").addEventListener("click", doSignout);
    });
  </script>
</head>
<body>
  <main>
    <h1>Sign in</h1>
    <p style="color:#94a3b8;font-size:13px">Username can be a phone number (e.g., +447900123456).</p>

    <form id="login-form" autocomplete="off">
      <label>Username</label>
      <input id="username" placeholder="+447900123456" required />
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" required />
      <button type="submit">Sign in</button>
    </form>

    <section id="authed" style="display:none;margin-top:12px">
      <div class="row" style="justify-content:space-between">
        <div id="whoami" class="ok"></div>
        <button id="signout-btn">Sign out</button>
      </div>
      <div id="adminLinkWrap" style="display:none;margin-top:10px">
        <a href="admino Admin</a>
      </div>
    </section>

    <pre id="status">Not signed in.</pre>

    <p style="color:#94a3b8;font-size:12px;margin-top:8px">
      If this page is on GitHub Pages, add your domain to Firebase <b>Authorized domains</b> (Auth → Settings). 
    </p>
  </main>
</body>
</html>
