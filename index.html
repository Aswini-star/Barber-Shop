<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barber Shop Booking</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2, h3 {
      color: #2c3e50;
      margin-bottom: 0.5em;
    }

    .container {
      background: #fff;
      padding: 2em 3em;
      margin: 2em auto;
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    select {
      width: 100%;
      padding: 0.6em 0.8em;
      margin: 0.5em 0 1.2em 0;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 0.8em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    #status {
      margin: 1em 0;
      font-weight: 600;
      text-align: center;
      color: #27ae60;
    }

    #appointment-status {
      margin-top: 1em;
      font-weight: 600;
      color: #e67e22;
      min-height: 1.5em;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      font-size: 0.9em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75em 1em;
      text-align: left;
      border-bottom: 1px solid #ecf0f1;
    }

    th {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 1.5em 2em;
      }

      button {
        width: 100%;
        margin: 0.5em 0;
      }

      button + button {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Barber Shop Booking</h2>

    <input id="email" type="email" placeholder="Email" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

    <div style="margin-bottom: 1.5em;">
      <button id="signup">Sign Up</button>
      <button id="login">Login</button>
      <button id="logout">Logout</button>
    </div>

    <p id="status"></p>

    <div id="appointment-section" style="display:none;">
      <h3>Book an Appointment</h3>

      <label for="customerName">Name:</label>
      <input type="text" id="customerName" placeholder="Your full name" />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Your phone number" />

      <label for="barber">Select Barber:</label>
      <select id="barber" aria-label="Select Barber">
        <!-- Barbers will be populated here -->
      </select>

      <label for="date">Select Date:</label>
      <input type="date" id="date" />

      <label for="time">Select Time:</label>
      <input type="time" id="time" />

      <button id="book-appointment">Book Appointment</button>

      <p id="appointment-status" role="alert" aria-live="polite"></p>
    </div>

    <div id="admin-section" style="display:none;">
      <h3>All Bookings (Admin)</h3>
      <table id="bookings-table" aria-label="All Bookings Table">
        <thead>
          <tr>
            <th>User Email</th>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Barber</th>
            <th>Date</th>
            <th>Time</th>
            <th>Booked At</th>
          </tr>
        </thead>
        <tbody id="bookings-body">
          <!-- Bookings will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    const barbers = [
      "John Doe",
      "Jane Smith",
      "Mike Johnson",
      "Emily Davis"
    ];

    const barberSelect = document.getElementById("barber");

    // Populate barber dropdown
    barbers.forEach(barber => {
      const option = document.createElement("option");
      option.value = barber;
      option.textContent = barber;
      barberSelect.appendChild(option);
    });

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      getDocs,
      where,
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
      authDomain: "barber-shop-4c26f.firebaseapp.com",
      projectId: "barber-shop-4c26f",
      storageBucket: "barber-shop-4c26f.firebasestorage.app",
      messagingSenderId: "213114385226",
      appId: "1:213114385226:web:dcdf67972a683f2055c7b3",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get DOM elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");
    const appointmentSection = document.getElementById("appointment-section");
    const appointmentStatus = document.getElementById("appointment-status");
    const adminSection = document.getElementById("admin-section");
    const bookingsBody = document.getElementById("bookings-body");
    const adminEmails = ["skrajadba@gmail.com"]; // Replace with your admin email(s)

    // Listen for auth state changes and toggle UI accordingly
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        status.innerText = `Logged in as: ${user.email}`;

        if (adminEmails.includes(user.email)) {
          appointmentSection.style.display = "none";
          adminSection.style.display = "block";
          await loadAllBookings();
        } else {
          appointmentSection.style.display = "block";
          adminSection.style.display = "none";
          appointmentStatus.innerText = "";
        }
      } else {
        status.innerText = "Not logged in";
        appointmentSection.style.display = "none";
        adminSection.style.display = "none";
        appointmentStatus.innerText = "";
      }
    });

    // Sign Up
    document.getElementById("signup").onclick = async () => {
      try {
        await createUserWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );
        alert("Signup successful");
      } catch (e) {
        alert(e.message);
      }
    };

    // Login
    document.getElementById("login").onclick = async () => {
      try {
        await signInWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );
        alert("Login successful");
      } catch (e) {
        alert(e.message);
      }
    };

    // Logout
    document.getElementById("logout").onclick = async () => {
      try {
        await signOut(auth);
        alert("Logged out");
      } catch (e) {
        alert(e.message);
      }
    };

    // Book appointment
    document.getElementById("book-appointment").onclick = async () => {
      const customerName = document.getElementById("customerName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const barber = barberSelect.value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const user = auth.currentUser;

      if (!customerName) {
        appointmentStatus.innerText = "Please enter your name.";
        return;
      }

      if (!phone) {
        appointmentStatus.innerText = "Please enter your phone number.";
        return;
      }

      if (!barber) {
        appointmentStatus.innerText = "Please select a barber.";
        return;
      }

      if (!date || !time) {
        appointmentStatus.innerText = "Please select both date and time.";
        return;
      }

      if (!user) {
        appointmentStatus.innerText = "You must be logged in to book an appointment.";
        return;
      }

      // Check if the selected barber is available at the chosen date and time
      try {
        const q = query(
          collection(db, "appointments"),
          where("barber", "==", barber),
          where("date", "==", date),
          where("time", "==", time)
        );

        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          appointmentStatus.innerText = `Sorry, ${barber} is not available at ${date} ${time}. Please choose another time or barber.`;
          return;
        }

        // Save appointment to Firestore in 'appointments' collection
        await addDoc(collection(db, "appointments"), {
          userId: user.uid,
          email: user.email,
          customerName,
          phone,
          barber,
          date,
          time,
          createdAt: serverTimestamp(),
        });

        appointmentStatus.innerText = `Appointment booked with ${barber} for ${date} at ${time}. Thank you, ${customerName}!`;

        // Clear inputs
        document.getElementById("customerName").value = "";
        document.getElementById("phone").value = "";
        barberSelect.value = "";
        document.getElementById("date").value = "";
        document.getElementById("time").value = "";
      } catch (error) {
        appointmentStatus.innerText = "Error booking appointment: " + error.message;
      }
    };

    // Load all bookings for admin view
    async function loadAllBookings() {
      bookingsBody.innerHTML = ""; // Clear existing rows

      const q = query(collection(db, "appointments"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const bookedAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : "N/A";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.email}</td>
          <td>${data.customerName || "N/A"}</td>
          <td>${data.phone || "N/A"}</td>
          <td>${data.barber || "N/A"}</td>
          <td>${data.date}</td>
          <td>${data.time}</td>
          <td>${bookedAt}</td>
        `;
        bookingsBody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
