
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barber Shop Booking</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2, h3 { color: #2c3e50; margin-bottom: 0.5em; }

    .container {
      background: #fff;
      padding: 2em 3em;
      margin: 2em auto;
      width: 100%;
      max-width: 620px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 0.6em 0.8em;
      margin: 0.5em 0 1.1em 0;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus { border-color: #3498db; outline: none; }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 0.75em 1.2em;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 0.8em;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) { background-color: #2980b9; }
    button:disabled { background-color: #95a5a6; cursor: not-allowed; }

    .btn-danger { background:#e74c3c; }
    .btn-danger:hover { background:#c0392b; }
    .btn-dark { background:#2c3e50; }
    .btn-dark:hover { background:#1f2a36; }
    .btn-success { background:#27ae60; }
    .btn-success:hover { background:#1e8b4c; }
    .btn-warning { background:#f39c12; }
    .btn-warning:hover { background:#d68910; }

    #status {
      margin: 0.8em 0;
      font-weight: 700;
      text-align: center;
      color: #27ae60;
    }

    .section {
      margin-top: 1em;
      padding-top: 1em;
      border-top: 1px dashed #e0e0e0;
    }

    .muted { color:#7f8c8d; font-size:0.92em; }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.85em;
      font-weight: 800;
      background: #ecf0f1;
      color: #2c3e50;
    }
    .pill.green { background:#e8f8f0; color:#1e8449; }
    .pill.orange { background:#fff3e6; color:#b35400; }
    .pill.red { background:#fdecea; color:#a61b1b; }
    .pill.blue { background:#e8f1ff; color:#1f4aa8; }

    .row { display:flex; gap: 10px; }
    .row > div { flex: 1; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      font-size: 0.9em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75em 0.8em;
      text-align: left;
      border-bottom: 1px solid #ecf0f1;
      vertical-align: top;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 0.8em;
      letter-spacing: 0.02em;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }

    .table-scroll { overflow-x:auto; width:100%; }

    #services-list li {
      padding: 12px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display:flex;
      justify-content: space-between;
      gap: 10px;
    }
    #services-list li:hover,
    #services-list li:focus { background-color: #d6e9fc; outline: none; }

    #logout-section { display:none; margin: 0.5em 0 0.9em; text-align:center; }
    #role-badge { display:none; text-align:center; margin-bottom: 0.6em; }

    #appointment-status, #staff-manual-status {
      margin-top: 0.8em;
      font-weight: 800;
      min-height: 1.4em;
      text-align: center;
      color: #e67e22;
    }

    @media (max-width: 600px) {
      body { padding: 0 10px; }
      .container { width: 100%; margin: 1em 0; padding: 1.2em 1.4em; border-radius: 8px; }
      h2 { font-size: 1.35em; text-align:center; }
      h3 { font-size: 1.15em; text-align:center; }
      button { width: 100%; margin: 0.4em 0; }
      .row { flex-direction: column; }
      .table-scroll table { min-width: 880px; }
    }
  </style>
</head>
  <body>
  <div class="container">
    <h2>Barber Shop Booking</h2>

    <!-- AUTH -->
    <div id="auth-section">
      <input id="email" type="email" placeholder="Email" autocomplete="username" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      <div style="margin-bottom: 1.0em;">
        <button id="signup">Sign Up</button>
        <button id="login">Login</button>
      </div>
      <div class="muted">
        Staff can sign up normally; Admin enables them in “Manage Staff”.
      </div>
    </div>
  </div>
    <!-- LOGOUT -->
    <div id="logout-section">
      <button id="logout" class="btn-dark">Logout</button>
    </div>
  </body>
