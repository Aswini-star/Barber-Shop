<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase OTP Test</title>
</head>
<body>
 
<h2>Firebase Phone OTP Test</h2>
 
<input id="phone" placeholder="10 digit mobile"><br><br>
<button onclick="sendOTP()">Send OTP</button><br><br>
 
<input id="otp" placeholder="Enter OTP"><br><br>
<button onclick="verifyOTP()">Verify OTP</button>
 
<div id="recaptcha-container"></div>
 
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, RecaptchaVerifier, signInWithPhoneNumber }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
 
/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCqc07_iFk565ATUXfH0WN9X592-BpN454",
  authDomain: "barber-shop-4c26f.firebaseapp.com",
  projectId: "barber-shop-4c26f",
  appId: "1:213114385226:web:dcdf67972a683f2055c7b3"
};
 
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
 
/* reCAPTCHA (required by Firebase) */
window.recaptchaVerifier = new RecaptchaVerifier(
  'recaptcha-container',
  { size: 'normal' },
  auth
);
 
window.sendOTP = async () => {
  const phone = "+91" + document.getElementById("phone").value;
  window.confirmationResult =
    await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
  alert("OTP Sent");
};
 
window.verifyOTP = async () => {
  const otp = document.getElementById("otp").value;
  await window.confirmationResult.confirm(otp);
  alert("OTP Verified Successfully");
};
</script>
 
</body>
</html>
